<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="sakura.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <script src="sasuke.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="text-center">
        <h1>Calculator</h1>
        <div id="outputarea">
            <div id="output">
                <span id="ans">0</span>
                <hr>
            </div>
        </div>
        <div class="text-center" id="calcbody">
            <button class="btn sin" id="sin">sin</button>
            <button class="btn cos" id="cos">cos</button>
            <button class="btn tan" id="tan">tan</button>
            <button class="btn log" id="log">log</button>
            <button class="btn btn-danger clear" id="back">←</button>
            <br>
            <button class="btn operand" id="/">/</button>
            <button class="btn operand" id="*">*</button>
            <button class="btn operand" id="-">-</button>
            <button class="btn operand " id="+">+</button>
            <button class="btn btn-danger c" id="ln">C</button>
            <br>
            <button class="btn num" id="7">7</button>
            <button class="btn num" id="8">8</button>
            <button class="btn num" id="9">9</button>
            <button class="btn leftb" id="(">(</button>
            <button class="btn rightb" id=")">)</button>
            <br>
            <button class="btn num" id="4">4</button>
            <button class="btn num" id="5">5</button>
            <button class="btn num" id="6">6</button>
            <button class="btn fact" id="fact">!</button>
            <button class="btn root" id="root">√</button>
            <br>
            <button class="btn num" id="1">1</button>
            <button class="btn num" id="2">2</button>
            <button class="btn num" id="3">3</button>
            <button class="btn po" id="^">^</button>
            <button class="btn pi" id="pi">π</button>
            <br>
            <button class="btn num bigg" id="0">0</button>
            <button class="btn point" id=".">.</button>
            <button class="btn E" id="E">e</button>
            <button class="btn btn-success equ" id="=">=</button>
        </div>
    </div>
</body>

</html>
